  <script>
  // 공용 명령 (기존 그대로)
  function execCmd(cmd, val = null) {
    document.execCommand(cmd, false, val);
    document.getElementById('editor').focus();
  }
  function insertLink() {
    const url = prompt('링크 주소(URL)를 입력하세요:');
    if (url) execCmd('createLink', url);
  }
  function insertImage() {
    const url = prompt('이미지 주소(URL)를 입력하세요:');
    if (url) execCmd('insertImage', url);
  }

  // 사진 업로드 (기존 그대로)
  const photoBox = document.getElementById('photoBox');
  if (photoBox) {
    photoBox.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = evt => {
          photoBox.innerHTML = '';
          const img = document.createElement('img');
          img.src = evt.target.result;
          photoBox.appendChild(img);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    });
  }

  // ===== 폰트 크기(px) 확실 적용 =====
  (function attachFontSizeHandler(){
    const select = document.getElementById('fontSizeSelect');
    const editor = document.getElementById('editor');

    if (!select || !editor) return;

    const isInside = (container, node) => {
      while (node) {
        if (node === container) return true;
        node = node.parentNode;
      }
      return false;
    };

    select.addEventListener('change', function () {
      const size = this.value;   // "12px" 등
      if (!size) return;

      editor.focus();
      const sel = window.getSelection();
      if (!sel || sel.rangeCount === 0) { this.value = ""; return; }

      // 선택이 에디터 안이 아니면 무시
      if (!isInside(editor, sel.anchorNode)) { this.value = ""; return; }

      const range = sel.getRangeAt(0);

      // 1) 범위가 비어있으면: 그 위치에 span을 넣고 캐럿을 안으로 이동
      if (range.collapsed) {
        const span = document.createElement('span');
        span.style.fontSize = size;
        span.appendChild(document.createTextNode('\u200B')); // zero-width space
        range.insertNode(span);

        // 캐럿을 span 안으로
        sel.removeAllRanges();
        const newRange = document.createRange();
        newRange.setStart(span.firstChild, 1);
        newRange.collapse(true);
        sel.addRange(newRange);
        editor.normalize();
      } else {
        // 2) 범위가 있으면: 선택 내용을 추출해 span으로 감싸기
        const frag = range.extractContents();
        const span = document.createElement('span');
        span.style.fontSize = size;
        span.appendChild(frag);
        range.insertNode(span);

        // 선택을 새 span으로 재설정 (끝쪽에 캐럿)
        sel.removeAllRanges();
        const newRange = document.createRange();
        newRange.selectNodeContents(span);
        newRange.collapse(false);
        sel.addRange(newRange);
        editor.normalize();
      }

      // 드롭다운 초기화
      this.value = "";
    });
  })();
</script>
