<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 찾기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #e0f7fa; /* 하늘색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      padding: 40px;
    }

    .container img {
      width: 400px; /* ✅ 로고 크기 더 키움 */
      margin-bottom: 20px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 30px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .btn-send {
      width: 100%;
      padding: 12px;
      background-color: #117a8b;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
    }

    .back-link {
      display: inline-block;
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Yuhan University Logo" />
    <h2>아이디 또는 비밀번호를 잊으셨습니까?</h2>
    <p>가입할 때 입력한 이메일을 입력하세요.</p>

    <input type="email" id="email" placeholder="example@naver.com" />
    <button class="btn-send" onclick="recover()">이메일로 전송하겠습니다</button>

    <a class="back-link" href="index.html">← Back to Login</a>
  </div>

  <script>
    function recover() {
      const inputEmail = document.getElementById('email').value.trim();
      const savedEmail = localStorage.getItem('userEmail');
      const savedId = localStorage.getItem('userId');
      const savedPw = localStorage.getItem('userPw');

      if (inputEmail === savedEmail) {
        alert(`✅ 등록된 정보입니다.\n\n아이디: ${savedId}\n비밀번호: ${savedPw}`);
      } else {
        alert("❌ 등록된 이메일이 아닙니다.");
      }
    }
  </script>
</body>
</html>
