<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수료증</title>
  <style>
    @import url('https://fonts.googleapis.com/earlyaccess/notosanskr.css');

    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: white;
      color: #000;
    }

    .certificate-container {
      max-width: 800px;
      margin: auto;
      padding: 60px;
      border: 1px solid #ccc;
      position: relative;
    }

    .header {
      text-align: center;
    }

    .header img {
      width: 100px;
      margin-bottom: 10px;
    }

    .cert-number {
      text-align: left;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .title {
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 10px;
    }

    .info {
      margin-bottom: 40px;
      line-height: 2;
      font-size: 16px;
    }

    .info span {
      display: inline-block;
      width: 80px;
      font-weight: bold;
    }

    .course {
      font-size: 16px;
      margin-top: 10px;
    }

    .content {
      font-size: 18px;
      text-align: center;
      margin-top: 40px;
      line-height: 2;
    }

    .logo-bg {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 160px;
      font-weight: bold;
      color: #e3f0dd;
      z-index: 0;
    }

    .date {
      text-align: center;
      font-size: 16px;
      margin-top: 40px;
    }

    .footer {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      margin-top: 60px;
      position: relative;
    }

    .stamp {
      position: absolute;
      right: 0;
      bottom: -30px;
      width: 100px;
    }

    @media print {
      .certificate-container {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>
    <div class="cert-number">제 2025-13호</div>

    <div class="header">
      <img src="yuhanclean.png" alt="학교 로고" style="width: 160px; height: auto;">
    </div>

    <div class="title">수 료 증</div>

    <div class="info">
      <div><span>소속</span>: 인공지능학과</div>
      <div><span>학번</span>: 21619001</div>
      <div><span>이름</span>: 강민수</div>
      <div class="course"><span>교육과정</span>: 2025 - 1학기 소방안전교육(기숙사)</div>
    </div>

    <div class="content">
      위 사람은 유한대학교 법정의무교육<br>
      『2025 - 1학기 소방안전교육(기숙사)』<br>
      을 수료하였으므로 이 증서를 수여합니다.
    </div>

    <div class="date">2025년 8월 8일</div>

    <div class="footer">
      유한대학교 교무처
  </div>
</body>
</html>
